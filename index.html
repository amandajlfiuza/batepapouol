<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Bate-papo do UOL</title>
</head>
<body>
    <div class="tela-de-entrada">
        <img src="./imagens/logo.png" class="logo" />
        <input placeholder="Digite seu nome">
        <button class="botao-entrar" onclick="entrarBatePapo()">Entrar</button>
    </div>

    <div class="menu-lateral oculto">
        <div class="fora-da-sidebar" onclick="sairMenu()"></div>
        <div class="sidebar">
            <div class="texto">Escolha um contato para enviar mensagem:</div>
            <ul class="participantes">
                <li class="todos" onclick="selecionarParticipante(this)">
                    <div class="esquerda">
                        <ion-icon name="people" class="icone-sidebar"></ion-icon>
                        <div class="nome-participante">Todos</div>
                    </div>
                    <div class="direita">
                        <ion-icon name="checkmark-sharp" class="icone-check"></ion-icon>
                    </div>
                </li>
                <li class="participante" onclick="selecionarParticipante(this)">
                    <div class="esquerda">
                        <ion-icon name="person-circle-sharp" class="icone-sidebar"></ion-icon>
                        <div class="nome-participante">João</div>
                    </div>
                    <div class="direita">
                        <ion-icon name="checkmark-sharp" class="icone-check"></ion-icon>
                    </div>
                </li>
            </ul>
            <div class="texto">Escolha a visibilidade:</div>
            <ul class="visibilidade">
                <li class="publica" onclick="selecionarVisibilidade(this)">
                    <div class="esquerda">
                        <ion-icon name="lock-open" class="icone-sidebar"></ion-icon>
                        <div class="descricao-visibilidade">Pública</div>
                    </div>
                    <div class="direita">
                        <ion-icon name="checkmark-sharp" class="icone-check"></ion-icon>
                    </div>
                </li>
                <li class="reservada" onclick="selecionarVisibilidade(this)">
                    <div class="esquerda">
                        <ion-icon name="lock-closed" class="icone-sidebar"></ion-icon>
                        <div class="descricao-visibilidade">Reservada</div>
                    </div>
                    <div class="direita">
                        <ion-icon name="checkmark-sharp" class="icone-check"></ion-icon>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="tela-principal oculto">
        <div class="barra-superior">
            <img src="./imagens/logo.png" class="logo" />
            <div onclick="abrirMenuLateral()"><ion-icon name="people" class="icone-menu"></ion-icon></div>
        </div>

        <ul class="mensagens">
            <li class="mensagem-status">
                <div class="horario">(09:21:45)</div>
                <div class="nome"><em>João</em></div>
                <div class="mensagem">entrou na sala</div>
            </li>

            <li class="mensagem-normal">
                <div class="horario">(09:22:28)</div>
                <div class="direcionamento">
                    <em>João</em> para <em>Todos</em>:
                </div>
                <div class="mensagem">Bom dia</div>
            </li>

            <li class="mensagem-reservada">
                <div class="horario">(09:22:48)</div>
                <div class="direcionamento">
                    <em>João</em> para <em>Maria</em>:
                </div>
                <div class="mensagem">Oieeee!</div>
            </li>
        </ul>

        <div class="barra-inferior">
            <div class="mensagem-enviada">
                <input placeholder="Escreva aqui...">
                <div class="info-mensagem-reservada oculto">Enviando mensagem para Maria (reservadamente)</div>
            </div>
            <ion-icon name="paper-plane-outline" class="icone-enviar"></ion-icon>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
