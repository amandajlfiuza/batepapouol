<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Bate-papo do UOL</title>
</head>
<body>
    <div class="tela-de-entrada oculto">
        <img src="./imagens/logo.png" class="logo" />
        <input placeholder="Digite seu nome">
        <button class="botao-entrar">Entrar</button>
    </div>

    <div class="tela-principal">
        <div class="barra-superior">
            <img src="./imagens/logo.png" class="logo" />
            <ion-icon name="people" class="icone-menu"></ion-icon>
        </div>

        <ul class="mensagens">
            <li class="mensagem-status">
                <div class="horario">(09:21:45)</div>
                <div class="nome"><em>João</em></div>
                <div class="mensagem">entrou na sala</div>
            </li>

            <li class="mensagem-normal">
                <div class="horario">(09:22:28)</div>
                <div class="direcionamento">
                    <em>João</em> para <em>Todos</em>:
                </div>
                <div class="mensagem">Bom dia</div>
            </li>

            <li class="mensagem-reservada">
                <div class="horario">(09:22:48)</div>
                <div class="direcionamento">
                    <em>João</em> para <em>Maria</em>:
                </div>
                <div class="mensagem">Oieeee!</div>
            </li>
        </ul>

        <div class="barra-inferior">
            <input placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" class="icone-enviar"></ion-icon>
        </div>
    </div>

    <div class="menu-lateral">
        <div class="sidebar">
            <div class="texto"></div>
            <ul class="participantes">
                <li class="todos">
                    <div class="icone-todos"></div>
                    <div class="nome-participante"></div>
                    <div class="icone-check oculto"></div>
                </li>
                <li class="participante">
                    <div class="icone-participante"></div>
                    <div class="nome-participante"></div>
                    <div class="icone-check oculto"></div>
                </li>
            </ul>
            <div class="texto"></div>
            <ul class="visibilidade">
                <li class="publica">
                    <div class="icone-publico"></div>
                    <div class="descricao-visibilidade"></div>
                    <div class="icone-check oculto"></div>
                </li>
                <li class="reservada">
                    <div class="icone-reservada"></div>
                    <div class="descricao-visibilidade"></div>
                    <div class="icone-check oculto"></div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
